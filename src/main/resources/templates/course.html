<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>MyApp</title>
</head>
<body>
<h1>
  <span>Курс:</span>
  <span  th:text = "${course.name}"/>
</h1>


<!-- TODO buttons to view students, add mark, add social work and add exam and list of all course marks
-->
<form th:action="@{../courses/} + ${course.id} + @{/edit}">
  <p><input type="submit" value="Edit" /></p>
</form>

<form th:action="@{../courses/} + ${course.id} + @{/delete}">
  <p><input type="submit" value="Delete" /></p>
</form>

<form th:action=@{/exit}>
  <p><input type="submit" value="Exit" /></p>
</form>
</body>
</html>
