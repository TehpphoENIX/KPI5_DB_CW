<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyApp</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1>Courses:</h1>

<table>
    <thead>
    <tr>
        <th> id </th>
        <th> Name </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courses}">
        <td>
            <a th:href="@{courses/{id}(id=${course.id})}" th:text="${course.id}"> id </a>
        </td>
        <td th:text="${course.name}"/>
    </tr>
    </tbody>

</table>

<form th:action=@{courses/add}>
    <p><input type="submit" value="Add Course" /></p>
</form>

<form th:action=@{menu}>
    <p><input type="submit" value="Back" /></p>
</form>
</body>
</html>
