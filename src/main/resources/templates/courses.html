<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyApp</title>
</head>
<body>
<h1>Courses:</h1>
<div th:each="el:${courses}">

    <form th:action="@{courses/} + ${el.id}">
        <p><input type="submit" value="Обрати" th:text="${el.name}"/></p>
    </form>
</div>

<form th:action=@{/exit}>
    <p><input type="submit" value="Exit" /></p>
</form>
</body>
</html>
